<article class="container" style="margin-top: 6rem">
  <ng-template #content let-modal>
    <div class="alert alert-success">
      <strong>Account succesfully created</strong>
    </div>
  </ng-template>

  <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit(content)">
    <div formGroupName="user" class="form-area bg-light px-4">
      <h3>Register</h3>
      <div class="text-muted mb-5" style="font-size: 14px">
        All fields are mandatory!
      </div>

      <div class="row">
        <div><label>First Name:</label></div>
        <div class="input-space">
          <input
            formControlName="firstName"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row">
        <div><label>Last Name:</label></div>
        <div class="input-space">
          <input
            formControlName="lastName"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row">
        <div><label>Email:</label></div>
        <div class="input-space">
          <input
            formControlName="email"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row">
        <div><label>Username:</label></div>
        <div class="input-space">
          <input
            formControlName="username"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row">
        <div><label>Password:</label></div>
        <div class="input-space">
          <input
            formControlName="password"
            type="password"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row">
        <div><label>Age:</label></div>
        <div class="input-space">
          <input formControlName="age" type="text" class="form-control w-50" />
        </div>
      </div>

      <div class="row">
        <div><label>City:</label></div>
        <div class="input-space">
          <select formControlName="city" class="form-control w-50">
            <option *ngFor="let city of cities">
              {{ city.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="mt-3">
        <label class="d-inline"
          >Do you want to subscribe to our newsletter?</label
        >

        <div class="input-space d-inline mx-3 mt-2">
          <input formControlName="newsletter" type="checkbox" />
        </div>
      </div>
    </div>

    <button class="btn btn-success btn-lg mt-4 w-100" type="submit">
      Register
    </button>
  </form>
</article>
