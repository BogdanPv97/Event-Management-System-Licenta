<article class="container" style="margin-top: 6rem">
  <h3>Your Tickets</h3>
  <ul class="d-flex flex-column">
    <article *ngFor="let ticket of tickets">
      <article class="border mt-3">
        <li class="d-flex justify-items-center align-items-center flex-wrap">
          <img
            class="img-fluid pt-3"
            src="https://source.unsplash.com/random/300x200"
            style="width: 17rem"
          />
          <section class="mx-4">
            <h3>{{ ticket.eventName }}</h3>
            <div class="mt-2">Date: {{ ticket.eventStartDate }}</div>
            <div class="mt-2">price: {{ ticket.price | currency: "RON" }}</div>

            <button
              class="btn btn-success mt-4 w-100"
              (click)="goToEvent(ticket.eventId)"
            >
              Go To Event
            </button>
          </section>
        </li>
      </article>
    </article>
  </ul>
</article>
