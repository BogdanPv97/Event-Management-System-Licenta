<article class="container" style="margin-top: 6rem">
  <h3>My Bills</h3>
  <ul class="d-flex flex-column list-unstyled">
    <article *ngFor="let bill of bills">
      <li class="bg-light border px-5 mt-3">
        <div class="d-flex justify-content-between">
          <div>id {{ bill.billId }}</div>
          <div class="text-muted" style="font-size: 14px">
            Emitted on: {{ bill.issuedDate }}
          </div>
        </div>
        <hr class="w-50" />
        <div>Total: {{ bill.amount | currency: "RON" }}</div>
        <div class="mt-3">
          {{ bill.description }}
        </div>
      </li>
    </article>
  </ul>
</article>
