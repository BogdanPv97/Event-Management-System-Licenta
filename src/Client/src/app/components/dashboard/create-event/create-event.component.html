<article class="container" style="margin-top: 4rem">
  <button
    class="btn btn-primary mb-5"
    routerLink="/admin/dashboard"
    routerLinkActive="active-link"
  >
    Back to Dashboard
  </button>
  <form [formGroup]="createEventFormGroup" (ngSubmit)="onSubmit()">
    <div formGroupName="event" class="form-area bg-light">
      <h3>Add Event</h3>
      <div class="text-muted mb-5" style="font-size: 14px">
        All field are mandatory!
      </div>

      <div class="row">
        <div><label>Event Name</label></div>
        <div class="input-space">
          <input formControlName="name" type="text" class="form-control w-50" />
        </div>
      </div>

      <div class="row">
        <div class="mt-3"><label>Location</label></div>
        <div class="input-space">
          <input
            formControlName="location"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row">
        <div class="mt-3"><label>Size Limit</label></div>
        <div class="input-space">
          <input
            formControlName="sizeLimit"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div><label>Price</label></div>
        <div>
          <input
            formControlName="price"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div><label>Image Url</label></div>
        <div>
          <input
            formControlName="imageUrl"
            type="text"
            class="form-control w-50"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="d-flex">
          <div><label>Age Restriction</label></div>
          <div>
            <input formControlName="ageRestriction" type="radio" class="mx-4" />
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div>
          <div class="d-flex">
            <div>
              <div class="mx-4"><label>Category</label></div>
              <div>
                <select formControlName="category" class="mx-4 form-select">
                  <option *ngFor="let category of categories">
                    {{ category.categoryName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mx-5">
              <div class="mx-4"><label>City</label></div>
              <div>
                <select formControlName="city" class="mx-4 form-select">
                  <option *ngFor="let city of cities">
                    {{ city.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div><label>Description</label></div>
        <div class="input-space">
          <textarea
            formControlName="eventDescription"
            type="text"
            class="form-control w-75 h-100"
          ></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="d-flex">
          <div><label>Date</label></div>
          <div>
            <input formControlName="startDate" type="date" class="mx-4" />
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-success btn-lg mt-4 w-50" type="submit">
      Submit
    </button>
  </form>
</article>
